name: My First Github Actions

on: [push]

jobs:
  test:
    runs-on: ubutnu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Run Test
        run: python test.py
    
